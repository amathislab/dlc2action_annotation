# install: conda env create -f dlc2action_gui.yaml
# update:  conda env update -f dlc2action_gui.yaml
name: dlc2action_gui
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - python=3.9
  - dask
  - numpy
  - pandas
  - pillow
  - pycocotools
  - pyqt  # Installs PyQT5
  - pyqtgraph
  - pytables
  - PyYaml
  - ruamel.yaml
  - scikit-image
  - scikit-learn
  - pip:
    - av
    - click
    - matplotlib>=3.7.2
    - msgpack
    - opencv-python
    - PIMS
    - qtwidgets
    - QtPy
    - torch
    - tqdm
    - ttf_opensans
    - statsmodels
    - vispy
